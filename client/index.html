<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Navbar with Flex</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="app">
        <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Wordpress_Blue_logo.png" width="30"
                    height="30" class="d-inline-block align-top" alt="">
                WordPress
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
                        <a href="#" class="nav-link"><i class="fa fa-fw fas fa-book"></i> Header<span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            <!-- <div class=""><a href="#"><i class="fa fa-fw fa-envelope"></i> Header</a> </div> -->

            <div class="">
                <button class="ujung btn btn-outline-dark my-2 my-sm-0" type="button" v-on:click="add=true"><i
                        class="fa fa-edit"></i> Write</button>

                <img class="ujung profile-picture"
                    src="https://cdn1.iconfinder.com/data/icons/social-messaging-productivity-1-1/128/gender-male2-512.png"
                    class="img-rounded" alt="Cinque Terre">
                <button class="ujung btn my-2 my-sm-0"><i class="fa fa-bell"></i></button>
            </div>


        </nav>
        <div style="margin-top: 56px;">
            <div class="sidebar">
                <a v-bind:class="{ active: !add }" @click="handlerArticles('true')" href="#home">Articles</a>
                <a class="post" v-bind:class="{ active: add }" @click="handlerPost()" href="#posts"> Posts</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>

            <!-- Page content -->
            <div class="content">
                <div class="card" style="margin-bottom: 40px">
                    <div class="navbar card-header d-flex">
                        <div class="mr-auto p-2  navbar navbar-light bg-light">
                            <button type="button" style="background: #323C52;" class="btn btn-primary ujung">
                                Published <span class="badge badge-light">4</span>
                            </button>
                            <button type="button" style="background: #323C52;" class="btn btn-primary ujung">
                                Drafts <span class="badge badge-light">4</span>
                            </button>
                        </div>
                        <div class="p-2">

                            <div class="searchBox">
                                <input class="searchInput" v-model="search" type="text" name="" placeholder="Search">
                                <button class="searchButton" href="#">
                                    <i class="fa fa-search">
                                    </i>
                                </button>

                            </div>
                        </div>
                    </div>

               


                   
                    <div v-show="!update" v-if="!add && !rubah" v-for="post in filteredList">
                        <div class="hr"></div>
                        <div class="d-flex">
                            <div class="mr-auto p-2">
                                <blockquote class="blockquote mb-0">
                                    <p style="cursor: pointer" @click="handlerUpdate(`${post._id}`,'true')">{{ post.title }}</p>
                                    <footer style="cursor: pointer" @click="handlerUpdate(`${post._id}`,'true')" class="blockquote-footer">{{ timeAgo }}
                                    </footer>
                                </blockquote>
                            </div>
                            <div class="p-2 "@click="handlerUpdate(`${post._id}`,'true')"> <img src="https://picsum.photos/id/1060/5598/3732" width="119" height="80"
                                style="cursor: pointer"  class="d-inline-block align-top" alt=""></div>
                            <div class="p-2">

                                <button @click="handlerUpdate(`${post._id}`,'true')" class="btn"><i
                                        class="fa fa-ellipsis-h"></i></button>
                            </div>
                        </div>
                    </div>
                    <div v-if="update" style="padding-top: 17px;" v-show="!add" class="container">

                        <div class="row">

                            <div class="col-sm-8 blog-main">

                                <div class="blog-post">
                                    <h2 class="blog-post-title">{{ onePost.title }}</h2>
                                    <p class="blog-post-meta">{{ onePost.createdAt }} by <a href="#">Mark</a></p>


                                </div><!-- /.blog-main -->
                                <div v-html="onePost.content">
                                    
                                    
                                </div>
                                
                            </div>
                                <div class="col-sm-3 offset-sm-1 blog-sidebar">
                                <div class="sidebar-module sidebar-module-inset">
                                  <a><button type="button"  @click="handlerEdit()" class="btn btn-primary">Edit</button><button style ="margin-left: 5px" type="button" @ @click="handlerDelete()" class="btn btn-danger">Delete</button></a>
                                  <!-- <p>Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p> -->
                                </div>
                                <!-- <div class="sidebar-module">
                                  <h4>Archives</h4>
                                  <ol class="list-unstyled">
                                    <li><a href="#">March 2014</a></li>
                                    <li><a href="#">February 2014</a></li>
                                    <li><a href="#">January 2014</a></li>
                                    <li><a href="#">December 2013</a></li>
                                    <li><a href="#">November 2013</a></li>
                                    <li><a href="#">October 2013</a></li>
                                    <li><a href="#">September 2013</a></li>
                                    <li><a href="#">August 2013</a></li>
                                    <li><a href="#">July 2013</a></li>
                                    <li><a href="#">June 2013</a></li>
                                    <li><a href="#">May 2013</a></li>
                                    <li><a href="#">April 2013</a></li>
                                  </ol>
                                </div> -->
                                <!-- <div class="sidebar-module">
                                  <h4>Elsewhere</h4>
                                  <ol class="list-unstyled">
                                    <li><a href="#">GitHub</a></li>
                                    <li><a href="#">Twitter</a></li>
                                    <li><a href="#">Facebook</a></li>
                                  </ol>
                                </div> -->
                              </div>


                        </div>

                    </div>
                </div>
                <!-- <script>
                    CKEDITOR.replace('editor1');
                </script> -->
                <div  v-show="add"  v-if="!rubah" class="card-body">
                        <form method="post" v-on:submit.prevent="addPost">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Your Article Title</label>
                                <input type="text" v-model="newTitle" class="form-control" aria-describedby="title"
                                    placeholder="Enter your title">
                                <small id="text-information" class="form-text text-muted">Make your title
                                    excited!.</small>
                            </div>
                            <div class="form-group">
                                <label for="img">Your Link Img</label>
                                <input type="text" v-model="newImg" class="form-control" aria-describedby="img"
                                    placeholder="Enter your link img">
                            </div>
                            <div class="form-group">
                                <label>create your wonderful story here!</label>
                                <editor v-model="newStory" api-key="x3sojlqrnmbc6ad5465jt7utexbpvdvc3tjgamy2547nf38a"
                                    :init="{plugins: 'wordcount'}"></editor>

                                <!-- <textarea ></textarea> -->
                            </div>
                            <button type="submit" v-on:click="add=false" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div v-show="rubah" class="card-body">
                            <form  method="post" v-on:submit.prevent="editPost">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Your Article Titleeeee</label>
                                    <input  type="text" v-model="onePost.title"  class="form-control" aria-describedby="title"
                                        placeholder="Enter your title">
                                    <small id="text-information" class="form-text text-muted">Make your title
                                        excited!.</small>
                                </div>
                                <div class="form-group">
                                    <label for="img">Your Link Img</label>
                                    <input type="text" v-model="newImg" class="form-control" aria-describedby="img"
                                        placeholder="Enter your link img">
                                </div>
                                <div class="form-group">
                                    <label>create your wonderful story here!</label>
                                    <editor v-model="onePost.content" api-key="x3sojlqrnmbc6ad5465jt7utexbpvdvc3tjgamy2547nf38a"
                                        :init="{plugins: 'wordcount'}"></editor>
    
                                    <!-- <textarea ></textarea> -->
                                </div>
                                <button type="submit" @click="handlerAfterEdit()" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
            </div>
            
        </div>

        <!-- src="https://upload.wikimedia.org/wikipedia/commons/9/93/Wordpress_Blue_logo.png" -->
